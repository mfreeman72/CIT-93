<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <h1>TechVendor Order Form</h1>
    <div class="error" style="color: red; font-weight: bold; text-align: center">Please include all required information before submitting!</div>
    <div class="start" style="text-align: center">
      <button id="start" type="submit">Begin New Order</button>
    </div>
    <p></p>
    <div class="item">
      <table width="100%">
        <tr>
          <td id="form" width="70%" valign="top"></td>
          <td id="cart"></td>
        </tr>
      </table>
    </div>
    <hr>All orders:
    <div class="orders"></div>
    <hr>
    <div class="total"></div>
    <script src="app.js"></script>
  </body>
</html>
