<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="icon" type="image/png" href="image.png"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Budget Planner</h1>
    <table width="100%" border="0">
      <tr>
        <td width = "25%"><div id="backup" style="text-align: center"></div></td>
        <td width = "50%"><div id="accountSelect" style="text-align: center"></div><br></td>
        <td width = "25%""><div id="restore" style="text-align:center"></div></td>
      </tr>
    </table>
    Manage accounts:
    <div id="display" class="display"></div>
    <div id="error" style="visibility: hidden"><p style="color: red; text-align: center; font-style: italic">Please fill in all fields with sensible values!</p></div>
    <script src="../uuidv4.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
      integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="DOM-functions.js"></script>
    <script src="app-functions.js"></script>
    <script src="manage-accounts.js"></script>
  </body>
</html>
